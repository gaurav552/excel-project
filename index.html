<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="https://unpkg.com/papercss@1.6.1/dist/paper.min.css"> -->
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="drop/dropzone.min.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/typicons/2.0.9/typicons.min.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
    <script defer src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script defer src="drop/dropzone.min.js"></script>
    <script defer src="script/script.js"></script>
    <title>Excel Analysis</title>
</head>

<body>
    <div class="container">

        <a href="https://github.com/gaurav552/excel-project" ><i class="typcn icon typcn-social-github"></i> Github</a>

        <div class="cards">
            <div class="card main">
                <h2>Excel Analyser</h2>
                <div class="card-header">Click to Browse Files or Drop your files here</div>
                <div class="card-body">
                    <form action="/" class="dropzone">
                        <div class="fallback">
                            <input name="file" type="file" multiple />
                        </div>
                    </form>
                    <button id="analyse">Analyse</button>
                </div>
            </div>
        </div>


    </div>

    <template id="complete_template">
        <div class="card" style="z-index: 1;">
            <div class="card-body">
                <h4 class="card-title">Analysis Complete.</h4>
                <button class="btn-block">Download File</button>
            </div>
        </div>
    </template>
    

</body>

</html>
